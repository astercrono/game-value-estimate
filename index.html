<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GVE</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<div id="title-area">
		<h3>Game Value Calculator</h3>
		<span id="subtitle">Estimate how many hours you put into a game.</span>
	</div>
	
	<div id="content-area">
		<form>
			<div class="form-group">
				<label id="categoryLabel" for="categorySelect">Category</label> 
				<select class="form-control" id="categorySelect">
				</select>
				<label id="ratingLabel" for="ratingSelect">Rating</label> 
				<select class="form-control" id="ratingSelect">
				</select>
				<label for="hoursInupt">Hours</label>
				<input type="text" class="form-control" id="hoursInput" placeholder="Hours Played">
			</div>
		</form>
		<button type="button" class="button" id="calcButton">Calculate</button>
		<div>
			<span id="totalValueLabel">Total Value: </span><span id="totalValue"></span>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
